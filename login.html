<!DOCTYPE html>
<html>
<head>
	<title>Iniciar Sesión - CineApp</title>
	<link rel="stylesheet" type="text/css" href="estilos.css">
</head>
<body>
	<div class="contenedor">
		<h1 class="titulo">Iniciar Sesión</h1>
		<div class="formulario">
			<label for="email" class="label-email">Email:</label>
			<input type="email" id="email" name="email" class="input-email" required>
			<label for="password" class="label-password">Contraseña:</label>
			<input type="password" id="password" name="password" class="input-password" required>
			<button type="submit" class="boton">Iniciar Sesión</button>
		</div>
		<p class="texto-registrate">¿No tienes una cuenta? 
			<a href="register.html" class="enlace-registrate">Regístrate</a>
		</p>
	</div>
</body>
</html>
